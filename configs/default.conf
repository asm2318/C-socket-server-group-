server {
    listen      9001 9002;
    server_name 192.168.88.248 localhost;
    root        ./www/server1;
    index   index.html index.php;   
    error_page 403 error403.html;
    error_page 404 404/index.html;
    uploads_directory /uploads; #uploads_directory uploads/;
    autoindex on;
    location / { #если ставить то блоков с cgi, то оно не работает
        try_files / .html;
    }
    location / {
            try_files / .html;
        }
    location ~ .php {
        root ./www/server1;
        method	GET POST;
        index   index.html index.php;
        autoindex	off;

        cgi_pass      cgi/php-cgi;
    }
    location /uploads/ {#предлагаю рассмотреть вариант, чтобы спарсить можно было в виде location $uploads_directory
        autoindex off;
    }
    location ~ .py {
        root ./www/server1;
        method	GET POST;
        index   index.html index.php;
        autoindex	off;
        cgi_pass      cgi/python3.9;
    }

}

