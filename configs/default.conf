server {
    listen      9001 9002;
    server_name 192.168.24.34 localhost;
    root        ./www/server1;
    index   index.html index.php;   
    error_page 403 error403.html;
    error_page 404 404/index.html;
    location ~ .php {
        root ./www/server1;
        method	GET POST;
        index   index.html index.php;
        autoindex	off;
        cgi_pass      cgi/php-cgi;
    }
    location /uploads/ {
        autoindex on;
    }
    location ~ .py {
        root ./www/server1;
        method	GET POST;
        index   index.html index.php;
        autoindex	off;
        cgi_pass      cgi/python3.9;
    }

}

