server {
    listen      1003 1001;
    server_name 192.168.24.34 localhost;
    root        ./www/server1;
    index   index.html index.php;   

    location ~ .php {
        root ./www/server1;
        method	GET POST;
        index   index.html index.php;
        autoindex	off;
        cgi_pass      cgi/php-cgi;
    }

    location ~ .py {
        root ./www/server1;
        method	GET POST;
        index   index.html index.php;
        autoindex	off;
        cgi_pass      cgi/python3.9;
    }

}

