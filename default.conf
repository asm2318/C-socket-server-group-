server {
    listen      80 1002;
    server_name 192.168.24.32 localhost;
    root        ./www/server1;
    index   index.html index.php;
    error_page 400 error/400.html;
    error_page 403 error/403.html;
    error_page 404 error/404.html;
    error_page 408 error/408.html;
    error_page 500 error/500.html;
    uploads_directory /uploads;
    autoindex on;

    location ~ .php {
        root ./www/server1;
        method	GET POST;
        index   index.html index.php;
        autoindex	off;
        cgi_pass      cgi/php-cgi;
    }
    location /directory {
        root ./www/server1/YoupiBanane;
        method	GET POST;
        index   youpi.bad_extension not_happy.bad_extension;
        autoindex	on;
    }
    location /put_test {
        root ./www/server1/uploads;
        method	PUT;
        autoindex	off;
    }
    location ~ .bla {
            root ./www/server1;
            method	POST;
            autoindex	off;
            cgi_pass      cgi/cgi_tester;
    }
    location ~ .py {
        root ./www/server1;
        method	GET POST;
        index   index.html index.php;
        autoindex	off;
        cgi_pass      cgi/python3.9;
    }
    location /uploads {
            root ./www/server1/uploads;
            method	GET DELETE;
            autoindex	off;
    }
    location /post_body {
            root ./www/server1;
            method	POST;
            index   emptyindex.html;
            autoindex	off;
            client_max_body_size 100;

    }


    location / {
        method	GET;
        try_files / .html;
    }
}

